<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with AI Assistant</title>
  
  <!-- CSS Links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <!-- JS Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body style="background-color: #f8f9fa;">
  <div class="container mt-5">
    <h2>Chat with Granite AI</h2>
    <p>Upload a document or type your message to get responses from the AI model.</p>

    <form id="chatForm" method="POST" action="/chat" enctype="multipart/form-data">
      <div class="form-group">
        <label for="message">Enter a message:</label>
        <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="document">Upload a document (optional):</label>
        <input type="file" class="form-control-file" id="document" name="document">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr>

    <h4>Response from Granite AI:</h4>
    <div id="response" class="alert alert-info" role="alert">
      {{ response if response else 'Your response will appear here.' }}
      {{ error if error else '' }}
    </div>
  </div>
</body>
</html>
