<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat with AI Model</title>

  <!-- CSS Links -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <!-- JS Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <h2 class="text-center mt-4">Chat with AI Model</h2>

    <form class="mt-4" action="/chat" enctype="multipart/form-data">
      <div class="form-group">
        <label for="textInput">Text Input:</label>
        <textarea class="form-control" id="textInput" name="textInput" rows="4" placeholder="Enter your text here..."></textarea>
      </div>
      
      <div class="form-group">
        <label for="fileInput">Upload Document:</label>
        <input type="file" class="form-control-file" id="fileInput" name="fileInput">
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    {% if response %}
      <h3 class="mt-4">Response:</h3>
      <pre>{{ response }}</pre>
    {% endif %}
  </div>
</body>

</html>
